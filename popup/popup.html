<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocker Control</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <span id="displayDomain"></span>

    <div class="tabs">
        <button class="tab active" id="tab-main">Control</button>
        <button class="tab" id="tab-removed">Removed</button>
    </div>

    <div class="tab-content active" id="main-content">

        <label class="switchToggle">
            <input id="switchToggle" type="checkbox" checked>
            <span class="toggle"></span>
        </label>

        <button id="removeButton">Remove element</button>
        <div class="hint">or ctrl+B/command+B</div>
    </div>

    <div class="tab-content" id="removed-content">
        <ul id="removedList"></ul>
    </div>

    <script src="popup.js"></script>
</body>

</html>
