<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocker Control</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <span id="displayDomain"></span>

    <div class="ctrl">CONTROL</div>

    <label class="switchToggle">
        <input id="switchToggle" type="checkbox" checked>
        <span class="toggle"></span>
    </label>

    <button id="removeButton">Remove element</button>
    <div class="hint">or ctrl+B/command+B</div>

    <script src="popup.js"></script>
</body>

</html>
